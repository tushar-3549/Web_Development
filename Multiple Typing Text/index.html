<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Typing Text Using HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="text first-text">Hello, I'm a </span>
        <span class="text second-text"></span>
    </div>
    <script>
        const text = document.querySelector(".second-text");

        const textLoad = () =>{
            setTimeout(()=>{
                text.textContent = "Programmer";
            }, 0)
            setTimeout(()=>{
                text.textContent = "Researcher";
            }, 4000)
            setTimeout(()=>{
                text.textContent = "Software Engineer";
            }, 8000)
        }
        textLoad();
        setInterval(textLoad, 12000);
    </script>
</body>
</html>
